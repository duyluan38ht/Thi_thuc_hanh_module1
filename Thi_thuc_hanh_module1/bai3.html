<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm isFibonacci</title>
</head>
<body>
<script>
    function isFibonaci(number) {
        let x = Math.sqrt(5 * Math.pow(number, 2) + 4);
        let y = Math.sqrt(5 * Math.pow(number, 2) - 4);
        if (x % 1 === 0 || y % 1 === 0) return true;
        return false;
    }
    let x = prompt("nhập vào một số");
    let a = isFibonaci(x)
    document.write(a.toString())
</script>
</body>
</html>
