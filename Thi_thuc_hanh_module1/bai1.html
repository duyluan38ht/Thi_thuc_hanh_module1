<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let max =0;
function findMax(arr){
    for(let i=0; i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
        }
    }
    return max;
}
let arr = [7,4,3,6,9,2];
findMax(arr);
document.write("max:"+max)
</script>
</body>
</html>
